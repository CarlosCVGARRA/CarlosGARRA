<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Codificador Protegido - Mobile</title>
  <style>
    :root {
      --bg-image-login: url(https://cdn.discordapp.com/attachments/586846332908601354/1385494706724671639/wallpaper2you_432541.jpg);
      --bg-image-logged: url(https://cdn.discordapp.com/attachments/586846332908601354/1385494706724671639/wallpaper2you_432541.jpg);
      --text-color: #eee;
      --text-color-green: #0f0;
      --text-color-error: #f44;
      --bg-overlay-login: rgba(0,0,0,0.75);
      --bg-overlay-panel: rgba(0,0,0,0.6);
      --bg-overlay-app: rgba(0,0,0,0.8);
      --bg-header-footer: rgba(0,0,0,0.7);
      --btn-bg: #0f0;
      --btn-text-color: #111;
      --shadow-green: rgba(0,255,0,0.6);
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: var(--bg-image-login) no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
    }
    header, footer {
      width: 100%;
      text-align: center;
      background-color: var(--bg-header-footer);
      padding: 12px;
      font-weight: bold;
      box-sizing: border-box;
      border-radius: 0 0 10px 10px;
      color: var(--text-color);
    }
    #app-container {
      display: none;
      flex-direction: column;
      flex: 1;
      max-width: 400px;
      margin: 20px auto;
      width: 90vw;
      box-sizing: border-box;
    }
    #app {
      background-color: var(--bg-overlay-app);
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,255,0,0.5);
      padding: 15px;
      color: var(--text-color-green);
      font-family: monospace;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      font-size: 18px;
      padding: 10px;
      background: #222;
      color: var(--text-color-green);
      border: none;
      border-radius: 8px;
      resize: vertical;
    }
    .app-btn {
      background: var(--btn-bg);
      color: var(--btn-text-color);
      font-weight: bold;
      font-size: 18px;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s ease;
    }
    #mensagem {
      min-height: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    #camera-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #video {
      width: 100%;
      max-width: 360px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--shadow-green);
    }
    #btn-fechar-camera {
      margin-top: 10px;
      background: #f00;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Bem Vindo ao Codificador Criado Por Carlos GARRA</header>

  <div id="app-container">
    <div id="app-header">Painel Codificador Protegido</div>

    <div id="app">
      <label for="normal">Texto normal:</label>
      <textarea id="normal" oninput="codificar()"></textarea>

      <label for="codificado">Texto codificado:</label>
      <textarea id="codificado" oninput="decodificar()"></textarea>

      <div id="botoes">
        <button class="app-btn" onclick="copiarTexto('normal')">Copiar Texto Normal</button>
        <button class="app-btn" onclick="copiarTexto('codificado')">Copiar Texto Codificado</button>
        <button class="app-btn" onclick="limparCampos()">Limpar Campos</button>
        <button class="app-btn" onclick="abrirCamera()">ðŸ“· Ler com a CÃ¢mera</button>
      </div>

      <div id="mensagem"></div>

      <div id="camera-container">
        <video id="video" autoplay></video>
        <button id="btn-fechar-camera" onclick="fecharCamera()">âœ– Fechar cÃ¢mera</button>
      </div>
    </div>
  </div>

  <footer>Â© 2025 Carlos GARRA</footer>

  <script>
    const normalTextarea = document.getElementById("normal");
    const codificadoTextarea = document.getElementById("codificado");
    const mensagemDiv = document.getElementById("mensagem");
    const cameraContainer = document.getElementById("camera-container");
    const video = document.getElementById("video");
    let stream;

    function codificar() {
      const tabela = {
        A:"P",B:"Q",C:"M",D:"L",E:"X",F:"Z",G:"Y",H:"V",I:"N",J:"W",
        K:"O",L:"R",M:"S",N:"T",O:"U",P:"A",Q:"B",R:"C",S:"D",T:"E",
        U:"F",V:"G",W:"H",X:"I",Y:"J",Z:"K",
        "0":"ZZ","1":"YY","2":"XX","3":"WW","4":"VV","5":"UU","6":"TT","7":"SS","8":"RR","9":"QQ"
      };
      const texto = normalTextarea.value.toUpperCase();
      let resultado = "";
      for (let c of texto) {
        resultado += tabela[c] || c;
      }
      codificadoTextarea.value = resultado;
      mostrarMensagem("Texto codificado!");
    }

    function decodificar() {
      const reversa = {
        P:"A",Q:"B",M:"C",L:"D",X:"E",Z:"F",Y:"G",V:"H",N:"I",W:"J",
        O:"K",R:"L",S:"M",T:"N",U:"O",A:"P",B:"Q",C:"R",D:"S",E:"T",
        F:"U",G:"V",H:"W",I:"X",J:"Y",K:"Z",
        ZZ:"0",YY:"1",XX:"2",WW:"3",VV:"4",UU:"5",TT:"6",SS:"7",RR:"8",QQ:"9"
      };
      const chaves = Object.keys(reversa).sort((a,b)=>b.length-a.length);
      const regex = new RegExp(chaves.map(k=>k.replace(/[.*+?^${}()|[\]\\]/g,"\\$&")).join("|"),"g");
      const texto = codificadoTextarea.value;
      const resultado = texto.replace(regex, m => reversa[m] || m);
      normalTextarea.value = resultado;
      mostrarMensagem("Texto decodificado!");
    }

    function copiarTexto(id) {
      const texto = document.getElementById(id).value;
      navigator.clipboard.writeText(texto)
        .then(() => mostrarMensagem("Texto copiado!"))
        .catch(() => mostrarMensagem("Erro ao copiar"));
    }

    function limparCampos() {
      normalTextarea.value = "";
      codificadoTextarea.value = "";
      mostrarMensagem("Campos limpos!");
    }

    function mostrarMensagem(msg) {
      mensagemDiv.textContent = msg;
      setTimeout(() => mensagemDiv.textContent = "", 2000);
    }

    function abrirCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(s) {
          stream = s;
          video.srcObject = stream;
          cameraContainer.style.display = "flex";
        })
        .catch(function(err) {
          alert("PermissÃ£o da cÃ¢mera negada ou erro ao acessar: " + err);
        });
    }

    function fecharCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      cameraContainer.style.display = "none";
    }
  </script>
</body>
</html>
