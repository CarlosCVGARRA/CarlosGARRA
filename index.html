<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carlos GARRA  Portal Oficial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 30px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: brightness(0.6);
    }
    img {
      max-width: 200px;
      margin-bottom: 20px;
      border-radius: 12px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    a {
      /* Largura fixa menor para os botões */
      display: inline-block;
      width: 160px; /* largura menor, pode mudar aqui */
      margin: 10px 15px;
      padding: 15px 0; /* mantém padding vertical e remove horizontal para ajuste */
      
      /* Cor do fundo - para mudar, altere a variável abaixo */
      background-color: rgba(0, 173, 181, 0.8);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      text-align: center; /* garante o texto centralizado */
    }
    a:hover,
    a:focus {
      /* Cor de fundo quando o botão está em hover/foco */
      background-color: rgba(2, 136, 145, 0.9);
      outline: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    /* === SEÇÃO PARA MUDAR AS CORES DOS BOTÕES ===
       Para alterar as cores dos botões, mude aqui:

       --btn-bg: cor de fundo normal (RGBA ou HEX)
       --btn-bg-hover: cor de fundo quando o mouse está em cima

       Exemplo:
       --btn-bg: rgba(255, 0, 0, 0.8); // vermelho translúcido
       --btn-bg-hover: rgba(200, 0, 0, 0.9);

       Para aplicar, substitua os valores abaixo e o CSS dos links atualizará automaticamente.
    */

    :root {
      --btn-bg: rgba(0, 173, 181, 0.8);
      --btn-bg-hover: rgba(2, 136, 145, 0.9);
    }

    a {
      background-color: var(--btn-bg);
    }
    a:hover,
    a:focus {
      background-color: var(--btn-bg-hover);
    }
  </style>
</head>
<body>
