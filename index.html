    /* === Vari√°veis CSS para personaliza√ß√£o f√°cil === */
    :root {
      /* Fundo */
      --bg-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80');
      --bg-color-overlay: rgba(0,0,0,0.4); /* se quiser cor de fundo sem imagem */
      
      /* Cores de texto */
      --text-color: white;
      --text-shadow-color: rgba(0,0,0,0.7);
      --text-shadow-color-p: rgba(0,0,0,0.6);

      /* Cores dos bot√µes */
      --btn-bg: rgba(0, 173, 181, 0.8);
      --btn-bg-hover: rgba(2, 136, 145, 0.9);
      --btn-text-color: white;

      /* Cores das caixas laterais */
      --caixa-bg: rgba(0,0,0,0.5);
      --caixa-border: rgba(255,255,255,0.3);
      --caixa-text-color: white;

      /* Cor da caixa rodap√© */
      --rodape-bg: rgba(0, 0, 0, 0.6);
      --rodape-border: rgba(255,255,255,0.2);
      --rodape-text-color: white;
    }

    /* === Estilo geral do corpo da p√°gina === */
    body {
      font-family: Arial, sans-serif; /* fonte */
      background: var(--bg-image) no-repeat center center fixed; /* imagem de fundo fixa */
      background-size: cover; /* cobre toda a tela */
      color: var(--text-color); /* cor do texto */
      text-align: center; /* centraliza o texto */
      padding: 30px; /* espa√ßo interno */
      margin: 0; /* sem margem */
      min-height: 100vh; /* altura m√≠nima para ocupar tela toda */
      display: flex; /* usa flexbox */
      flex-direction: column; /* itens na vertical */
      justify-content: flex-start; /* come√ßo do eixo vertical */
      backdrop-filter: brightness(0.6); /* escurece o fundo para contraste */
      position: relative; /* para posicionar as caixas absolutas */
    }

    /* === Imagem de topo === */
    img {
      max-width: 200px; /* largura m√°xima */
      margin: 20px auto 10px; /* margem: 20px cima, auto horizontal, 10px baixo */
      border-radius: 12px; /* borda arredondada */
      /* para alterar a imagem: trocar src no HTML */
    }

    /* === T√≠tulo principal === */
    h1 {
      margin-bottom: 10px; /* espa√ßamento embaixo */
      font-size: 2.5rem; /* tamanho da fonte */
      text-shadow: 1px 1px 5px var(--text-shadow-color); /* sombra do texto para melhor leitura */
    }

    /* === Par√°grafos gerais === */
    p {
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px var(--text-shadow-color-p);
    }

    /* === Estilo dos bot√µes (links) === */
    a {
      display: block; /* faz o link ocupar linha inteira */
      width: 25%; /* ocupa 25% da largura da tela */
      min-width: 180px; /* largura m√≠nima para o bot√£o */
      max-width: 300px; /* largura m√°xima */
      margin: 10px auto; /* margem em cima e baixo, centralizado */
      padding: 15px 0; /* espa√ßamento vertical interno */
      background-color: var(--btn-bg); /* cor de fundo */
      color: var(--btn-text-color); /* cor do texto */
      text-decoration: none; /* remove sublinhado */
      border-radius: 8px; /* bordas arredondadas */
      font-weight: bold; /* texto em negrito */
      font-size: 1rem; /* tamanho da fonte */
      transition: background-color 0.3s; /* anima√ß√£o suave para hover */
      box-shadow: 0 2px 5px rgba(0,0,0,0.3); /* sombra leve */
      text-align: center; /* texto centralizado */
      cursor: pointer; /* cursor de m√£o */
    }

    /* Efeito hover e foco nos bot√µes */
    a:hover,
    a:focus {
      background-color: var(--btn-bg-hover);
      outline: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5); /* sombra mais forte */
    }

    /* === Caixa inferior do rodap√© === */
    .caixa-rodape {
      position: absolute; /* fixa em rela√ß√£o √† tela */
      bottom: 30px; /* dist√¢ncia de 30px do rodap√© (antes era 0) */
      left: 0;
      width: 100%; /* ocupa toda a largura da tela */
      padding: 10px 30px; /* espa√ßo interno */
      background-color: var(--rodape-bg); /* fundo escuro semitransparente */
      border-top: 1px solid var(--rodape-border); /* borda no topo da caixa */
      font-size: 1rem;
      text-align: center; /* texto centralizado */
      box-sizing: border-box; /* inclui padding na largura total */
      color: var(--rodape-text-color);
    }

  </style>
